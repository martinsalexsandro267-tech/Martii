<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martii IA - Marketing Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="p-5 lg:p-20">

    <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold gradient-text">Martii IA & Gemini 1.5 Pro</h1>
        <p class="text-gray-400 mt-2">O Marketplace de Big Tech para o seu Marketing</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- ÁREA DE INPUT -->
        <div class="glass p-6 rounded-2xl">
            <h2 class="text-xl font-semibold mb-4 text-blue-400">Configurar Campanha</h2>
            
            <label class="block mb-2 text-sm">Produto ou Serviço</label>
            <input id="productName" type="text" class="w-full bg-slate-800 p-3 rounded-lg mb-4 outline-none border border-slate-700 focus:border-blue-500" placeholder="Ex: Curso de Marketing Digital">

            <label class="block mb-2 text-sm">Objetivo</label>
            <select id="goal" class="w-full bg-slate-800 p-3 rounded-lg mb-4 outline-none border border-slate-700">
                <option value="Vendas Rápidas">Vendas Rápidas</option>
                <option value="Autoridade de Marca">Autoridade de Marca</option>
                <option value="Captura de Leads">Captura de Leads</option>
            </select>

            <button onclick="gerarMarketing()" id="btnGerar" class="w-full bg-blue-600 hover:bg-blue-500 transition p-4 rounded-xl font-bold">
                FUNDIR COM GEMINI 1.5 PRO
            </button>
        </div>

        <!-- ÁREA DE RESULTADO (ONDE A MÁGICA ACONTECE) -->
        <div class="glass p-6 rounded-2xl border-l-4 border-blue-500">
            <h2 class="text-xl font-semibold mb-4 text-green-400">Resultado da IA</h2>
            <div id="loading" class="hidden animate-pulse text-gray-400">Martii está processando dados de Big Tech...</div>
            <div id="resultado" class="text-gray-200 space-y-4 whitespace-pre-line">
                O resultado da sua estratégia aparecerá aqui.
            </div>
        </div>
    </div>

    <script>
        // Função para conectar com o Backend (que você vai subir no Vercel)
        async function gerarMarketing() {
            const product = document.getElementById('productName').value;
            const goal = document.getElementById('goal').value;
            const btn = document.getElementById('btnGerar');
            const resDiv = document.getElementById('resultado');
            const loading = document.getElementById('loading');

            if(!product) return alert("Digite o nome do produto!");

            // Interface UI
            btn.disabled = true;
            loading.classList.remove('hidden');
            resDiv.innerText = "";

            try {
                // Aqui chamamos a API que vamos criar abaixo
                const response = await fetch('/api/gemini-marketing', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `Aja como um especialista em marketing de Big Techs. Crie uma estratégia para o produto ${product} com o objetivo de ${goal}. 
                        Retorne: 
                        1. Um título magnético.
                        2. Uma legenda de Instagram (copywriting).
                        3. Palavras-chave para Google Ads.
                        4. Uma sugestão de público-alvo (interesses).`
                    })
                });

                const data = await response.json();
                resDiv.innerText = data.output;

            } catch (error) {
                resDiv.innerText = "Erro ao conectar com o Gemini 1.5 Pro.";
            } finally {
                btn.disabled = false;
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
